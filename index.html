<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
    <title>Automated Payroll</title>
</head>
<body>
    <!-- Navbar part with logo and Name -->
    <nav class="navbar navbar-light border rounded shadow " style="background-color: #055792;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./3890943_bag_cash_currency_dollar_money_icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Automated Payroll System
          </a>
        </div>
      </nav>

      <!-- Company Info Part -->
      <div class="cpInfo bg-primary row w-100 mx-auto rounded shadow ">

          <div class="border-end  mt-4  h-75 col-3">
            <h3 >500 Employees</h3>
          </div>
          <div class="border-end  mt-4  h-75 col-3">
            <h3>35 Projects & Ongoing</h3>
          </div>
          <div class="border-end  mt-4  h-75 col-3">
            <h3>2 Locations</h3>
          </div>
          <div class="  mt-4  h-75 col-3">
            <h3>1300 Clients</h3>
          </div>
      </div>
      <!-- Company Accounts  -->
      <div class="cpInfo bg-primary row w-100 mx-auto rounded shadow ">

        <div class="border-end  mt-4  h-75 col-3">
          <div>
            <h3>Company Fund</h3>
            <p>160000000</p>
          </div>
        </div>
        <div class="border-end  mt-4  h-75 col-3">
            <div>
                <h3>Salary Of Employee</h3>
                <p>5000000</p>
              </div>
        </div>
        <div class="border-end  mt-4  h-75 col-3">
            <div>
                <h3>Company Expenditure</h3>
                <p>10000000</p>
              </div>
        </div>
        <div class="  mt-4  h-75 col-3">
            <div>
                <h3>Company Loan</h3>
                <p>20000000</p>
              </div>
        </div>
    </div>

    <!-- Accounts Input Part -->
     <h1 class="m-3" style="text-align: center;">Calculation Area</h1>
    <div class="row m-5 " >
        <div class="col-6 h-75 ">
            <div class="ComEx d-flex flex-column justify-content-evenly w-75 border border-1 mx-auto">
                <h3 style="text-align: center;">Company Finance</h3>
                <input class="w-75 mx-auto" type="number" name="" id="cashAdd" placeholder="This Month's Company Earning">
                <input class="w-75 mx-auto" type="number" name="" id="loan" placeholder="Loan Paid">
                <input class="w-75 mx-auto" type="number" name="" id="expen" placeholder="Comapny Expenses For This Month">
                <button class="w-50 mx-auto" >Calculate  Finance</button>
            </div>
        </div>
        <div class="col-6">
            <div class="ComEx d-flex flex-column justify-content-evenly w-75 border border-1 mx-auto">
                <h3 style="text-align: center;">Generating Salary</h3>
                <input class="w-75 mx-auto" type="number" name="" id="emId" placeholder="Employee Id">
                <input class="w-75 mx-auto" type="number" name="" id="leave" placeholder="Days Of Leave">
                <input class="w-75 mx-auto" type="number" name="" id="bonus" placeholder="Bonus Of The Employee">
                <input class="w-75 mx-auto" type="number" name="" id="emLoan" placeholder="EMI of Loan">
                <button class="w-50 mx-auto" >Calculate  Salary</button>
            </div>
        </div>
    </div>
</body>
</html>
